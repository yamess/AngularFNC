<div class="container">
  <div class="title">
    <h1>Fake News Predictions</h1>
  </div>
  <div class="col-lg-12">
    <div class="row">
      <div class="col-md-12">
      </div>
      <div class="col-lg-12 ml-auto mr-auto">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">No.</th>
                <th>Logit</th>
                <th>Value</th>
                <th>Text</th>
                <th>Probability</th>
                <th>Data Id</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pred of predictions | async; let i=index">
                <td class="text-center">{{pred.id}}</td>
                <td>{{pred.logits}}</td>
                <td>{{pred.predictionValue}}</td>
                <td>{{pred.predictionText}}</td>
                <td>{{pred.predictionProb}}</td>
                <td>{{pred.dataId}}</td>
                <td class="td-actions text-right">
                  <a type="button"
                     class="btn btn-success btn-just-icon btn-sm"
                     style="margin-left: 10px;">
                    <i class="material-icons">Edit</i>
                  </a>
                  <button (click)="deletePrediction(pred.id)" type="button"
                          rel="tooltip"
                          class="btn btn-danger btn-just-icon btn-sm"
                          data-original-title="" title=""
                          style="margin-left: 10px">
                    <i class="material-icons">Delete</i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="text-right">
                    <button (click)="deleteAllPredictions()" type="button"
                            rel="tooltip"
                            class="btn btn-danger btn-just-icon btn-lg"
                            data-original-title=""
                            title=""
                            style="margin-left: 10px"
                    >
                      <i class="material-icons">Delete All</i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
